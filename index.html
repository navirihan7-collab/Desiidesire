    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #ff005c; --s: #00f0ff; --g: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; padding-bottom: 100px; }

        /* FLASHING TOP BAR */
        .top-flash {
            background: #ff0000; color: #fff; padding: 12px; text-align: center;
            font-weight: 900; text-transform: uppercase; font-size: 14px;
            animation: flash 0.6s infinite; position: sticky; top: 0; z-index: 1000;
        }
        @keyframes flash { 0% { background: #ff0000; } 50% { background: #660000; } 100% { background: #ff0000; } }

        /* HERO SECTION */
        .hero { position: relative; height: 55vh; overflow: hidden; border-bottom: 4px solid var(--p); }
        .hero-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.8); }
        .hero-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9) 70%, #000); 
            padding: 30px 20px; text-align: center;
        }
        .hero h1 { font-size: 42px; text-transform: uppercase; line-height: 0.9; color: #fff; text-shadow: 0 0 20px var(--p); }
        .hero h1 span { color: var(--g); display: block; font-size: 24px; margin-top: 10px; }

        /* VIBRATING DOWNLOAD BUTTON */
        .dl-btn {
            background: linear-gradient(45deg, #ff005c, #ff5e00);
            color: #fff; text-decoration: none; display: block;
            margin: 20px; padding: 22px; border-radius: 15px;
            text-align: center; font-weight: 900; font-size: 26px;
            box-shadow: 0 0 40px rgba(255, 0, 92, 0.7);
            animation: shake 0.4s infinite; border: 3px solid #fff;
            text-transform: uppercase;
        }
        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            25% { transform: translate(-2px, -1px) rotate(-1deg); }
            50% { transform: translate(1px, 2px) rotate(1deg); }
            100% { transform: translate(-1px, 1px) rotate(0deg); }
        }

        /* LIVE GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #333; position: relative; }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .live-tag {
            position: absolute; top: 12px; left: 12px; background: #ff0000;
            padding: 4px 12px; border-radius: 6px; font-size: 11px; font-weight: 900;
            display: flex; align-items: center; gap: 5px; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .card-name { padding: 10px; font-weight: 700; font-size: 16px; text-align: center; color: var(--g); }
        .call-icon {
            position: absolute; bottom: 45px; right: 10px;
            background: #00ff00; width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-size: 22px; box-shadow: 0 0 20px #00ff00;
            animation: ring 1s infinite;
        }
        @keyframes ring { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* FAKE CALL SCREEN */
        #fakeCall {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: space-around;
            padding: 50px 20px; text-align: center;
        }
        .caller-img { width: 180px; height: 180px; border-radius: 50%; border: 5px solid #00ff00; object-fit: cover; animation: glow 1.5s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 20px #00ff00; } 50% { box-shadow: 0 0 60px #00ff00; } }
        .call-btns { display: flex; gap: 50px; }
        .c-btn { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: white; border: none; }
        .accept { background: #00ff00; animation: bounce 1s infinite; }
        .reject { background: #ff0000; }

        /* STICKY BOTTOM */
        .sticky-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); padding: 15px; border-top: 2px solid var(--p);
            z-index: 999; display: flex; align-items: center; gap: 15px;
        }
        .mini-btn {
            background: var(--p); color: #fff; text-decoration: none; flex: 1;
            padding: 15px; border-radius: 10px; text-align: center; font-weight: 900; font-size: 18px;
        }

        .no-coin { color: var(--s); text-align: center; font-weight: 700; font-size: 20px; margin: 15px 0; }
    </style>
</head>
